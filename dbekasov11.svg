<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e1065">
        <animate attributeName="stop-color" values="#2e1065; #3b1e77; #4c1d95; #2e1065" dur="18s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#6d28d9">
        <animate attributeName="stop-color" values="#6d28d9; #8b5cf6; #7e22ce; #6d28d9" dur="18s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c084fc"></stop>
      <stop offset="100%" stop-color="#a855f7"></stop>
    </linearGradient>

    <style>
      .bg { fill: url(#bg-gradient); }
      .nick {
        font-family: "Poppins", "Segoe UI", sans-serif;
        font-weight: 700;
        font-size: 54px;
        fill: url(#text-gradient);
        text-anchor: middle;
        filter: drop-shadow(0 0 10px rgba(168,85,247,0.8));
        animation: glow 4s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 6px rgba(168,85,247,0.6)); }
        50% { filter: drop-shadow(0 0 16px rgba(216,180,254,0.9)); }
      }
      .chip-bg {
        fill: rgba(255,255,255,0.08);
        stroke: rgba(255,255,255,0.12);
      }
      .chip-text {
        fill: #f5f3ff;
        font-family: "Inter", sans-serif;
        font-size: 15px;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .star {
        fill: #fff;
        opacity: 0.2;
        animation: twinkle 6s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.35; }
      }
    </style>
  </defs>

  <rect class="bg" width="1200" height="300" rx="18"></rect>

  <g>
    <circle class="star" cx="100" cy="80" r="1.5">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"></animate>
    </circle>
    <circle class="star" cx="400" cy="50" r="1.2"></circle>
    <circle class="star" cx="250" cy="220" r="1.8"></circle>
    <circle class="star" cx="800" cy="120" r="1.4"></circle>
    <circle class="star" cx="1000" cy="200" r="1.3"></circle>
    <circle class="star" cx="1100" cy="60" r="1.7"></circle>
    <circle class="star" cx="900" cy="260" r="1.1"></circle>
  </g>


  <text class="nick" x="600" y="150">dbekasov11</text>

  <g transform="translate(600,215)">
    <rect class="chip-bg" x="-190" y="-18" width="100" height="36" rx="8"></rect>
    <text class="chip-text" x="-140" y="0">Python</text>

    <rect class="chip-bg" x="-40" y="-18" width="100" height="36" rx="8"></rect>
    <text class="chip-text" x="10" y="0">Java</text>

    <rect class="chip-bg" x="110" y="-18" width="120" height="36" rx="8"></rect>
    <text class="chip-text" x="170" y="0">JavaScript</text>
  </g>
</svg>
